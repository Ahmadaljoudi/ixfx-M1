<body>

  <main class="fullHeight">
    <section id="parent">

        <li> / <a href="./geometry/">geometry</a></li>

  <script type="module">
    const host = window.location.host;
    console.log(host);

    // If we're online, hide #local
    if (host.endsWith(`github.io`) || host.endsWith(`glitch.io`)) {
      const el = document.getElementById(`local`);
      document.querySelectorAll(`.local`).forEach(el => el.style.display = `none`);
    }
  </script>
