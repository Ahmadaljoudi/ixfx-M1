<!DOCTYPE html>
<html>
<head>
    <title>Ball Movement</title>
    <style>
        #container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 1px solid black;
            margin: 0 auto;
        }

        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        #button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ball"></div>
    </div>
    <button id="button">Increase Speed</button>

    <script src="script.js"></script>
</body>
</html>
